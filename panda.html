<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-image: url("rguktlogo.png");
            background-attachment: scroll;
            background-size: auto;
            background-color: yellow;
        }

        td {
            font-size: 30px;
            font-style: oblique;
            font-weight: 400;
        }

        .warn {
            color: red;
            text-shadow: 1px 1px 10px red;
            visibility: hidden;
        }

        input[type=submit] {
            background-color: burlywood;
            border: 1px solid;
            width: 100px;
            height: 30px;
            margin-left: 70px;
            margin-top: 30px;
        }
    </style>
    <script type="text/javascript">
        function validate() {
            var c = 0
            var pattern1 = /^[a-z,A-Z,0-9][0-9,A-Z,a-z,-,.]*@[a-z]{3,6}\.[a-z]{2,3}(\.)?([a-z])?([a-z])?$/;
            var pattern = /[0-9`!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/;
            indPat = /^[6-9]\d{8}\d$/;
            usaPat = /\d{3}-\d{3}-\d{4}/;
            var mail = document.getElementById("email").value;
            var fn = document.getElementById("first").value;
            var ln = document.getElementById("last").value;
            var mn = document.getElementById("middle").value;
            var country = document.getElementById("country").value;
            var ph = document.getElementById("call").value;
            var g = document.getElementById("s1").checked;
            var h = document.getElementById("s2").checked;
            var i = document.getElementById("s3").checked;
            var j = document.getElementById("i1").checked;
            if (fn.length < 3 || pattern.test(fn)) {
                c = c + 1;
                document.getElementById("errorFN").style.visibility = "visible";
            }
            if (ln.length < 3 || pattern.test(ln)) {
                c = c + 1
                document.getElementById("errorLN").style.visibility = "visible";
            }
            if (pattern1.test(mail) == false) {
                c = c + 1
                document.getElementById("errorMAIL").style.visibility = "visible";
            }
            if (mn.length > 0) {
                if (mn.length < 3 || pattern.test(mn)) {
                    c = c + 1;
                    document.getElementById("errorMN").style.visibility = "visible";
                }
            }
            if (country == 'USA') {
                if (usaPat.test(ph) == false) {
                    c = c + 1;
                    document.getElementById("errorPH").style.visibility = "visible";
                }
            }
            if (country == 'Ind') {
                if (indPat.test(ph) == false) {
                    c = c + 1;
                    document.getElementById("errorPH").style.visibility = "visible";
                }
            }
            var arr = ["h1", "h2", "h3"];
            var checkCount = 0;
            for (let i = 0; i < 3; i++) {
                if (document.getElementById(arr[i]).checked) {
                    checkCount++;
                }
            }
            if (checkCount < 2) {
                c = c + 1;
            }
            setTimeout(errorFREE, 3000);

            if (c == 0) {
                return true;
            } else {
                return false;
            }
        }

        function errorFREE() {
            // document.querySelect(".warn").style.visibility="hidden";
            document.getElementById("errorFN").style.visibility = "hidden";
            document.getElementById("errorLN").style.visibility = "hidden";
            document.getElementById("errorMN").style.visibility = "hidden";
            document.getElementById("errorPH").style.visibility = "hidden";
            document.getElementById("errorPASS").style.visibility = "hidden";
            document.getElementById("errorMAIL").style.visibility = "hidden";
        }

        function fullname() {
            var fn = document.getElementById("first").value;
            var ln = document.getElementById("last").value;
            var mn = document.getElementById("middle").value;
            document.getElementById("full").value = (fn + " " + mn + " " + ln);
        }

        function sp() {
            var s1 = document.getElementById("s").checked;
            if (s1) {
                document.getElementById("ps").type = "text";
            } else {
                document.getElementById("ps").type = "password";
            }
        }

        function getAge() {
            var present = new Date();
            var actual = new Date(document.getElementById("birthday").value);
            var s = present.getFullYear() - actual.getFullYear();
            document.getElementById("age").value = s;
        }

        function go() {
            var j = document.getElementById("check").checked;
            if (j) {
                document.getElementById("sub").disabled = false;
            } else {
                document.getElementById("sub").disabled = true;
            }
        }

        function reet() {
            window.confirm("are you sure want to reset!!");
        }

        function confom() {
            window.confirm("are you sure want to submit the form!");
        }
    </script>
</head>

<body>
    <center>
        <div>
            <form action="jk.php" method="post" onsubmit="return validate();">
                <table>
                    <h1>Registration Form</h1>
                    <tr>
                        <td><b>First Name:</b></td>
                        <td><input type="text" id="first" placeholder="enter your first name" style="font-size: 20px;"></td>
                        <td><label class="warn" id="errorFN">Invalid name!!</label></td>
                    </tr>
                    <tr>
                        <td><b>Last Name:</b></td>
                        <td><input type="text" id="last" placeholder="enter your last name" style="font-size: 20px;"></td>
                        <td><label class="warn" id="errorLN">Invalid name!!</label></td>
                    
                    </tr>
                    <tr>
                        <td><b>Middle Name:</b></td>
                        <td><input type="text" id="middle" placeholder="enter your middle name" style="font-size: 20px;"></td>
                        <td><label class="warn" id="errorMN">Invalid name!!</label></td>
                        
                    </tr>
                    <tr>
                        <td><b>Full name:</b></td>
                        <td><input type="text" id="full" onfocus="fullname()" readonly></td>
                        
                    </tr>
                    <tr>
                        <td><b>Email:</b></td>
                        <td><input type="text" id="email" placeholder="enter email address" style="font-size: 20px;"></td>
                        <td><label class="warn" id="errorMAIL">Invalid email address...!!</label></td>
                    
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" id="ps" style="font-size: 20px;" maxlength="6" placeholder="enter your password" required></td>
                        <td><label class="warn" id="errorPASS">Invalid password it must contain capital letters and small letters and one digit!!</label></td>
                        
                    </tr>
                    <tr>
                        <td>Show Password:</td>
                        <td><input type="checkbox" id="s" onclick="sp();" style="font-size:20px"></td>
                        
                    </tr>
                    <tr>
                        <td>Country:</td>
                        <td><select id="country">
                                <option>India</option>
                                <option>USA</option>
                            </select></td>
                        
                    </tr>
                    <tr>
                        <td>MobileNumber:</td>
                        <td><input type="number" name="h" id="call" placeholder="enter your phone number" style="font-size: 20px;"></td>
                        
                    </tr>
                    <tr>
                        <td><b>Hobbies:</b></td>
                        <td>Sports<input type="checkbox" id="h1">Reading Books<input type="checkbox" id="h2">Sleeping<input type="checkbox" id="h3"></td>
                        
                    </tr>
                    <tr>
                        <td><b>Select pic:</b></td>
                        <td><input type="file" accept=".png, .jpg, .jpeg" required width="200px" height="230px"></td>
                        
                    </tr>
                    <tr>
                        <td>Date of birth:</td>
                        <td><input type="date" id="birthday" name="birthday"></td>
                        
                    </tr>
                    <tr>
                        <td>Age:</td>
                        <td><input type="text" id="age" onfocus="getAge()"></td>
                        
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td><textarea id="add" rows="4" cols="50"></textarea></td>
                        
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="ckeck" onclick="go()" required>I agree to the terms of the company</td>
                        
                    </tr>

                    <tr>
                        <td><input type="reset" value="Reset" onclick="reet();"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" id="sub" value="Register" onclick="confom();"></td>
                    </tr>

                    
                </table>
        </form></div>
        
    </center>
</body></html>
